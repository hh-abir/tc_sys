{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V9</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="{% static 'user_app/login/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'user_app/login/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'user_app/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'user_app/login/fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'user_app/login/vendor/animate/animate.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'user_app/login/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'user_app/login/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'user_app/login/vendor/select2/select2.min.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'user_app/login/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'user_app/login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'user_app/login/css/main.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
				
		
	
	<div class="container-login100" style="background-image: url('{% static 'user_app/login/images/bg-01.jpg' %}');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			{% if messages %}
			<div class="alert alert-success" role="alert">
				{% for message in messages %}
				{{message}}
				{% endfor %}
			  </div>
			  {% endif %}
			<form class="login100-form validate-form" method="POST">
				{% csrf_token %}
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="username" placeholder="username or email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="password" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
						Sign In
					</button>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="{% static 'user_app/login/images/icons/icon-google.png' %}" alt="GOOGLE">
					</a>
				</div>

				<div class="text-center">
					<a href="{% url 'register' %}" class="txt2 hov1">
						Sign Up
					</a>
				</div>
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
	<script src="{% static 'user_app/login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'user_app/login/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'user_app/login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'user_app/login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'user_app/login/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'user_app/login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'user_app/login/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'user_app/login/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'user_app/login/js/main.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
